{% set name = "pyiron_gpl" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyiron-gpl-{{ version }}.tar.gz
  sha256: e944097e12accba7eca73e618cc2c9e12fd5120575d2acb8757a95d20a25fa8e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - pyiron_atomistics >=0.2.3
    - python >=3.5

test:
  imports:
    - pyiron_gpl
    - pyiron_gpl.elastic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_gpl
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: 'Additional modules for the pyiron IDE licensed under GPLv3'
  description: |
    Additional modules for the pyiron IDE licensed under GPLv3
  doc_url: https://github.com/pyiron/pyiron_gpl
  dev_url: https://github.com/pyiron/pyiron_gpl

extra:
  recipe-maintainers:
    - pyiron-runner
    - jan-janssen
    - pmrv
    - muh-hassani
    - niklassiemer
